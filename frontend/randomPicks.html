<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REELPLAY - Random Movie Picks</title>
    <link rel="stylesheet" href="css/randomPicks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pick Your Genre</h1>
    </header>
    <main class="content-wrapper">
        <section class="tv-screen">
            <div class="button-container">
                <button class="genre-btn" type="button" data-genre-id = "28">Action</button>
                <button class="genre-btn" type="button" data-genre-id = "35">Comedy</button>
                <button class="genre-btn" type="button" data-genre-id = "18">Drama</button>
                <button class="genre-btn" type="button" data-genre-id = "27">Horror</button>
                <button class="genre-btn" type="button" data-genre-id = "10749">Romance</button>
                <button class="genre-btn" type="button" data-genre-id = "878">Sci-Fi</button>
            </div>
        </section>
        <section id="results" class="results-container"></section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/randomPicks.js"></script>
</body>
</html>
