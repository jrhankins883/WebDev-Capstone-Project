<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REELPLAY - Find Your Favorite</title>
    <link rel="stylesheet" href="css/findFave.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@500&family=Monoton&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>REELPLAY</h1>
    </header>
    <main>
        <div class="dropdown-search">
            <label for="role-select">Choose Entertainer Role:</label>
            <select name="role" id="role-select">
                <option value="acting">Actor/Actress</option>
                <option value="directing">Director</option>
                <option value="writing">Screenwriter</option>
                <option value="composing">Composer</option>
                <option value="cinematography">Cinematographer</option>
            </select>
            <form action="" method="GET" id="search-form">
                <input type="text" name="query" id="search-input" placeholder="Type Name Here">
                <button type="submit" id="search-btn">Click Me</button>
            </form>
        </div>
        <div class="layout-results hidden">
            <div id="results"></div>
            <div id="filmography"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/findFave.js"></script>
</body>
<footer><a href="index.html">Back to Home</a></footer>
</html>
